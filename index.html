<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cabinet Ninja – Wardrobes & Workshop Cabinetry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header>
  <div class="logo">
    <img src="img/Cabinet Ninja Logo Text.png" alt="Cabinet Ninja Logo">

  </div>
  <nav>
    <ul>
      <li><a href="#wardrobe">Wardrobe</a></li>
      <li><a href="#workshop">Workshop</a></li>
      <li><a href="#custom">Custom</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="hero-inner">
    <div class="hero-mascot">
      <img src="img/mascot.png" alt="Cabinet Ninja Mascot">
    </div>
    <div class="hero-copy">
      <h1>
        <span>CHAOS ENDS HERE.</span>
             </h1>
      <p>Custom wardrobes, workshop cabinetry and built-ins that keep your home under control – Cabinet Ninja style.</p>

      <div class="hero-actions">
        <a href="#contact" class="btn-primary">Get Cabinet Ninja</a>
      </div>
    </div>
  </div>
</section>

<section class="services" id="services">
  <div class="service-cols">
    <div class="service" id="wardrobe">
      <img src="img/icon-wardrobe.png" alt="Wardrobe Icon">
      <div class="service-title">Wardrobe</div>
    </div>

    <div class="service" id="workshop">
      <img src="img/icon-workshop.png" alt="Workshop Icon">
      <div class="service-title">Workshop</div>
    </div>

    <div class="service" id="custom">
      <img src="img/icon-custom.png" alt="Custom Icon">
      <div class="service-title">Custom</div>
    </div>
  </div>
</section>

<section class="photos">
  <div class="photo-cols">
    <img src="img/wardrobe.jpg" alt="Wardrobe Photo">
    <img src="img/workshop.jpg" alt="Workshop Photo">
    <img src="img/custom.jpg" alt="Custom Photo">
  </div>
</section>

<section class="cta-bottom" id="contact">
  <h2>Ready to get Cabinet Ninja on your project?</h2>
  <a href="mailto:info@cabinetninja.co.nz" class="btn-primary">Get a Quote</a>
</section>

</body>
</html>
